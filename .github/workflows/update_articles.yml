name: Update Medium Posts

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:      # Allow manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install feedparser pyyaml beautifulsoup4

      - name: Run fetch script
        run: python scripts/fetch_medium.py

      - name: Commit and push changes if there are any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add _data/medium_posts.yml

          # Check for staged changes and commit only if there are any
          if ! git diff --cached --quiet; then
            #git commit -m "Update Medium posts"
            #git push
            echo "Changes detected"
          else
            echo "No changes to commit."
          fi