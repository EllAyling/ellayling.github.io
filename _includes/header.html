<!doctype html>

<head>

  <!-- Meta -->
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title %}{{ post.title }} - {{ site.title
    }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/feed.xml">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - {{ site.description }}"
    href="{{ site.url }}/atom.xml">

  <!-- Favicons -->
  <link rel="shortcut icon" href="/img/icon.png">

  <!-- Fonts -->
  <link
    href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700'
    rel='stylesheet' type='text/css'>
  <script src="https://kit.fontawesome.com/4a883eeca7.js" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ " /css/animate.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /css/style.css" | prepend: site.baseurl }}">

</head>

<body
  class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">

  <div class="main container" id="top">

    {% if site.enable_nav == true %}

    <nav class="navbar navbar-light bg-light">
      <div class="nav-container left-container">
        <ul class="navbar-nav left-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/articles">Articles</a>
          </li>
        </ul>
      </div>

      <a class="navbar-brand">
        <img class="img-fluid" src="/img/icon.png" alt="Logo">
      </a>

      <div class="nav-container right-container">
        <ul class="navbar-nav right-nav">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>


    {% endif %}
